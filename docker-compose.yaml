version: '3.8'

services:
  ace-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ace_medical_assistant
    environment:
      # âœ… Ollama Cloud API Configuration
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-https://api.ollama.cloud}
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount logs directory to persist conversation logs
      - ./logs:/app/logs
      # Mount playbook_data.json to persist learning
      - ./playbook_data.json:/app/playbook_data.json
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  logs:
  playbook_data: